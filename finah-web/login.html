<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="windows-1252">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/jquery-1.11.2.min.js"></script>
        <script src="javascript/javascript.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/opmaak.css">
		<link rel="icon" type="image/png" href="Images/logo/logo.png">
    </head>
    <body>
        <div class="container">
            <div class="row" id="headRow">
				<div class="col-md-3">
                    <img id="logo" src="images/logo/logo.png" alt="logo"/>
                </div>
				<div class="col-md-6" id="headTitle">
                    <p> FINAH-NAH TEST</p>
                </div>  
            </div>
			<div class="row">
			<br/><br/>
			</div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Log in</legend>
                            <div class="form-group">
                                <label for="gebruikersnaam" class="col-lg-2 control-label">Gebruikersnaam</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="gebruikersnaam" placeholder="gebruikersnaam">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wachtwoord" class="col-lg-2 control-label">Wachtwoord</label>
                                <div class="col-lg-8">
                                    <input type="password" class="form-control" id="wachtwoord" placeholder="wachtwoord">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-2"></div>
                                <div class="col-lg-8">
                                    <button type="submit" class="btn btn-default btn-lg btn-block">Inloggen</button>
                                </div>
                            </div>
                            <br/><br/><br/>
                            <div class="form-group">
                                <div class="col-lg-6">
                                    <p>Wachtwoord vergeten?</p>
                                    <button type="button" class="btn btn-default btn-lg btn-block">Nieuw wachtwoord aanvragen</button>
                                </div>
                                <div class="col-lg-6">
                                    <p>Nog geen account?</p>
                                    <button type="button" class="btn btn-default btn-lg btn-block">Account aanmaken</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>
</html>
