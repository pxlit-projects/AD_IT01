<!DOCTYPE html>
<html>
    <head>
        <title>Enquête</title>
        <meta charset="windows-1252">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/jquery-1.11.2.min.js"></script>
        <script src="javascript/javascript.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/opmaak.css">
		<link rel="icon" type="image/png" href="Images/logo/logo.png">
    </head>
    <body onload="hideFeedbackDiv()">
        <div class="container">
			<div class="row" id="headRow">
				<div class="col-md-3">
                    <img id="logo" src="images/logo/logo.png" alt="logo"/>
                </div>
				<div class="col-md-6" id="headTitle">
                    <p> FINAH-NAH TEST</p>
                </div>
                
            </div>
            <div class="row">
                <h1 style="text-align: center;">Thema</h1>
            </div>
            <div class="row">
                <div class="col-mod-2 col-md-offset-1">
                    <h3>Hoofdvraag</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-mod-2 col-md-offset-1">
                    <img src="images/illustraties/b1.jpg" width="146" height="201" alt="voorbeeldillustratie"/>
                </div>
            </div>
            
            <div class="row">
                <div class="col-mod-2 col-md-offset-1">
                    <h4>Hoe ervaar ik dit onderdeel?</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-1">
                    <button type="button" onclick="showFeedbackDiv()"  href="#feedback" class="btn btn-lg btn-info" id="antwoord">Verloopt naar wens</button>
                </div>
                <div class="col-md-2">
                    <button type="button" onclick="showFeedbackDiv()"  href="#feedback" class="btn btn-lg btn-info" id="antwoord">Niet hinderlijk</button>
                </div>
                <div class="col-md-2">
                    <button type="button" onclick="showFeedbackDiv()"  href="#feedback" class="btn btn-lg btn-info" id="antwoord">Hinderlijk voor de client</button>
                </div>
                <div class="col-md-2">
                    <button type="button" onclick="showFeedbackDiv()"  href="#feedback" class="btn btn-lg btn-info" id="antwoord">Hinderlijk voor de mantelzorger</button>
                </div>
                <div class="col-md-2">
                    <button type="button" onclick="showFeedbackDiv()"  href="#feedback" class="btn btn-lg btn-info" id="antwoord">Hinderlijk voor beide</button>
                </div>
            </div>
            
            <div id="feedback">
                <div class="row">
                    <div class="col-mod-2 col-md-offset-1">
                        <h3>Wilt u dat we hieraan werken?</h3><br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 col-md-offset-1">
                        <a class="btn btn-default btn-lg btn-block">Ja</a>
                    </div>
                    <div class="col-md-5">
                        <a class="btn btn-default btn-lg btn-block">Neen</a>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-2 col-md-offset-10">
                    <a href="#" class="btn btn-default btn-lg btn-block">Volgende</a>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="progress">
                        <div class="progress-bar" style="width: 50%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
